<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar empleado</title>
        <link rel="icon" type="image/png" href="../icon/favicon.ico" />
        <link href="../css/div_flotante.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <a href="index_1.xhtml"></a>
    <h:body id="cuerpo">
        <f:view>
            <br/>
            <p:fieldset legend="Registar empleado" style="font-family: Helvetica;">
                <div align="center">
                    <h:form>
                        <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                        <p:panelGrid columns="3" id="idEmpleado">
                            
                            <p:outputLabel value="Nombres:" for="firstName" />
                            <p:inputText id="firstName" value="#{employeedManagedBean.employees.firstName}" title="FirstName" required="true" requiredMessage="El campo nombre es obligatorio."/>
                            <p:message for="firstName"/>
                            
                            <p:outputLabel value="Apellidos:" for="lastName" />
                            <p:inputText id="lastName" value="#{employeedManagedBean.employees.lastName}" title="LastName" required="true" requiredMessage="El campo apellido es obligatorio."/>
                            <p:message for="lastName"/>
                            
                            <p:outputLabel value="Título:" for="title" />
                            <p:inputText id="title" value="#{employeedManagedBean.employees.title}" title="Title" required="true" requiredMessage="El campo titulo es obligatorio." />
                            <p:message for="title"/>
                            
                            <p:outputLabel value="Título de cortesia:" for="titleOfCourtesy" />
                            <p:inputText id="titleOfCourtesy" value="#{employeedManagedBean.employees.titleOfCourtesy}" title="TitleOfCourtesy" required="true" requiredMessage="El campo titulo de cortesia es obligatorio."/>
                            <p:message for="titleOfCourtesy"/>
                            
                            <p:outputLabel value="Fecha de nacimiento:" for="birthDate" />
                            <p:inputText  type="date" id="birthDate" value="#{employeedManagedBean.employees.birthDate}" title="BirthDate" required="true" requiredMessage="El campo fecha de nacimiento es obligatorio." >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </p:inputText>
                            <p:message for="birthDate"/>
                            
                            <p:outputLabel value="Fecha contratación:" for="hireDate" />
                            <p:inputText type="date" id="hireDate" value="#{employeedManagedBean.employees.hireDate}" title="HireDate" required="true" requiredMessage="El campo fecha de contratación es obligatorio.">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </p:inputText>
                            <p:message for="hireDate"/>
                            
                            <p:outputLabel value="Dirección:" for="address" />
                            <p:inputText id="address" value="#{employeedManagedBean.employees.address}" title="Address" required="true" requiredMessage="El campo dirección es obligatorio." />
                            <p:message for="address"/>
                            
                            <p:outputLabel value="Ciudad:" for="city" />
                            <p:inputText id="city" value="#{employeedManagedBean.employees.city}" title="City" required="true" requiredMessage="El campo ciudad es obligatorio." />
                            <p:message for="city"/>
                            
                            <p:outputLabel value="Departamento:" for="region" />
                            <p:inputText id="region" value="#{employeedManagedBean.employees.region}" title="Region" required="true" requiredMessage="El campo departamento es obligatorio."/>
                            <p:message for="region"/>
                            
                            <p:outputLabel value="País:" for="country" />
                            <p:inputText id="country" value="#{employeedManagedBean.employees.country}" title="Country" required="true" requiredMessage="El campo país es obligatorio." />
                            <p:message for="country"/>
                            
                            <p:outputLabel value="Teléfono fijo:" for="homePhone" />
                            <p:inputText type="number" id="homePhone" value="#{employeedManagedBean.employees.homePhone}" title="HomePhone" required="true" requiredMessage="El campo teléfono fijo es obligatorio." />
                            <p:message for="homePhone"/>
                            
                            <p:outputLabel value="Extensión:" for="extension" />
                            <p:inputText type="number"  maxlength="1" id="extension" value="#{employeedManagedBean.employees.extension}" title="Extension" required="true" requiredMessage="El campo extensión es obligatorio." />
                            <p:message for="extension"/>
                            
                        </p:panelGrid><br/>
                        <div align="center">
                            <p:commandButton id="registar" value="Registar" actionListener="#{employeedManagedBean.registrarEmpleado()}" icon="ui-icon-plus" update="idEmpleado,mensaje,registar"></p:commandButton>
                        </div>
                    </h:form>
                </div>
                <div id="contenedor">
                    <div id="div1">
                        <p:button icon="ui-icon-clipboard" value="Lista de empleados" outcome="/listados/listado_empleados.xhtml"></p:button>
                    </div>
                    <div id="div2">
                        <p:button icon="ui-icon-plusthick" value="Registrar clientes" outcome="registro_clientes.xhtml"></p:button>
                    </div>
                </div>
            </p:fieldset>
        </f:view>
    </h:body>
</html>
