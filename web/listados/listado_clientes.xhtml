<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de clientes cliente</title>
        <link rel="icon" type="image/png" href="../icon/favicon (1).ico" />
        <link href="../css/div_flotante.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body id="cuerpo">
        <f:view>
            <p:fieldset legend="lista de clientes">
            <h:form>
                    <p:dataTable value="#{customerManagedBean.listar()}" var="item" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                        
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre compañia"/>
                        </f:facet>
                        <h:outputText value="#{item.companyName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre de contacto"/>
                        </f:facet>
                        <h:outputText value="#{item.contactName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Título de contacto"/>
                        </f:facet>
                        <h:outputText value="#{item.contactTitle}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dirección"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ciudad"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Departamento"/>
                        </f:facet>
                        <h:outputText value="#{item.region}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="País"/>
                        </f:facet>
                        <h:outputText value="#{item.country}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Teléfono"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
                <br/>
                <div align="left">
                <p:button icon="ui-icon-arrowthick-1-w" value="Volver" outcome="/registros/registro_clientes.xhtml"></p:button>
            </div>
                </p:fieldset>
        </f:view>
    </h:body>
</html>
